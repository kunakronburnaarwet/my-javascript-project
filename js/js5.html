<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Array indexes are zero-based, which means the first item is [0].</p>

<p id="demo"></p>

<script>
const cars = ["Saab","Volvo","BMW"];
document.getElementById("demo").innerHTML = cars[0];


</script>
 <button type="button" onclick='document.getElementById("demo").innerHTML = cars[0];'><script>document.write(cars[0]);</script></button>
 <button type="button" onclick="document.getElementById('demo').innerHTML = cars[1];">Volvo</button>
 <button type="button" onclick="document.write(cars[2])">BMW</button>
</body>
</html>
