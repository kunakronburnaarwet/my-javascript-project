<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Objects</h1>
<h2>Display Properties</h2>

<p id="demo"></p>
<p id="demo1"></p>

<script>
// Create an Object
const person = {
  name: "John",
  age: 30,
  city: "New York",
  height: 178
};

// Build a Text
let text = "";
let str = "";
for (let x in person) {
  text += person[x] + " ";
  str += x + " ";
};

// Display the Text
document.getElementById("demo").innerHTML = text;
document.getElementById("demo1").innerHTML = str;
</script>

</body>
</html>
